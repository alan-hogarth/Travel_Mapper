<p class="btn--wrapper">
    <a class="btn btn--action" href="/cities/new">Add New City</a>
  </p>

<h3>Select for visitors:</h3>

<section>
    <ul>
        {% for city in cities %}
        <li><a href="/cities/ {{ city.id }}"> {{city.name}} </a></li>
     </ul>
    <p>
     <form action="/cities/{{ city.id }}/delete" method="POST">
        <input class="btn btn--danger" type="submit" value="delete"/>
    </form>
    </p>
        {% endfor %}
</section>
