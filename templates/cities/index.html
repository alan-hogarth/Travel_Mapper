{% extends 'base.html' %}

{% block content %}
<h1>Cities Checklist</h1>

<ul>
    {% for city in cities %}
    <li><a href="/cities/ {{city.id}}">{{city.name}}</a></li>
    {% endfor %}
    {% for country in countries %}
    <li><a href="cities/ {{city.id}}">{{country.name}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
