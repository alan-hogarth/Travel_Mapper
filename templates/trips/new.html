{% extends 'base.html' %}

{% block content %}

<h1>Add a Trip</h1>

    <form action="/trips" method="POST">
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
            <input type="submit"> 
        </div>
        <div>    
            <label for="to_visit">Still to visit:</label>
            <input type="radio" name="to_visit" id="to_visit" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" name="to_visit" id="to_visit" value="no">
            <label for="no">No</label>
           
        </div>
    </form> 
  

{% endblock %}
